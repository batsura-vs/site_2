<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="/static/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="/static/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div class="modal fade show" id="staticBackdropLive" data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLiveLabel" style="display: block;" aria-modal="true"
     role="dialog">
    <div class="modal-dialog">
        <form action="/login" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLiveLabel">Вход</h5>
                </div>
                <div class="modal-body">
                    <input type="password" class="form-control" placeholder="telegram id" name="id">
                </div>
                <div class="modal-footer">
                    <button class="btn bg-danger">Отправить ссылку для входа</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
