<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>urls</title>
    <link href="/static/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="/static/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div class="modal fade show" id="staticBackdropLive" data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLiveLabel" style="display: block" aria-modal="true"
     role="dialog">
    <div class="modal-dialog">
        <form action="/save" method="post" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLiveLabel">Поделится файлом|<a href="/">Главная</a></h5>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control bg-gradient" name="file">
                    <a href="{{ href }}">{{ href }}</a>
                </div>
                <div class="modal-footer">
                    <a href="allfiles">
                        <button class="btn bg-success" type="button">Файлы</button>
                    </a>
                    <button class="btn bg-warning" type="submit">Поделиться</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
